<head>
  <meta charset="utf-8">
  <title>Labeless: Inspire Your Everyday</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Fonts and Styles -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <!-- Non-Modal Content -->
  <div class="wrap">
    <!-- Header -->
    <section class="header">
      <div class="container">
        <img src="img/popup-header.png">
        <div class="header-box">Pop Up Shop</div>
      </div>
    </section>

    <!-- Invite -->
    <section class="invite">
      <div class="container">
        <div class="col col-md-4 slideUp">
          <h3>Saturday<br>
          July 5th, 2014<br>
          11am - 3pm</h3>
        </div>
        <div class="col col-md-4 slideUp">
          <h3>16th Floor<br>
          107-115 Hennessy Road<br>
          Wan Chai</h3>
        </div>
        <div class="col col-md-4 slideUp">
          <h3>Cocktails & canapes<br>will be served</h3>
        </div>
      </div>
    </section>

    <!-- RSVP -->
    <section class="rsvp">
      <button class="btn-labeless" data-toggle="modal" data-target="#modal">Click to RSVP</button>
    </section>


  </div>
  <!-- End Non-Modal Content -->

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <img src="img/labeless-logo.png"></img>
          <hr>
          <h5>RSVP to Our Pop Up Shop Event</h5>
        </div>
        <!-- Begin MailChimp Signup Form -->
        <form action="http://labeless.us3.list-manage1.com/subscribe/post?u=e16fe07a65153c2bbba78a23f&amp;id=100e2dcaad" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div class="modal-body">
            <div id="mc_embed_signup">
              <div class="form-group col-md-12">
                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                <input type="email" value="" name="EMAIL" class="form-control required email" id="mce-EMAIL">
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="mce-FNAME">First Name </label>
                  <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
                </div>
                <div class="col-sm-6 mobile-padding">
                  <label for="mce-LNAME">Last Name </label>
                  <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="subscribe form-group col-md-12">
                <label class="checkbox-label">
                  <input class="checkbox" type="checkbox">
                  Subscribe to us for updates, sales and future events. P.S. We value your privacy as much as you do. Feel free to unsubscribe anytime. Thank you!
                </label>
              </div>
              <div id="mce-responses" class="modal-response col-xs-12">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"><input type="text" name="b_e16fe07a65153c2bbba78a23f_100e2dcaad" tabindex="-1" value=""></div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="clear"><input type="submit" value="Submit" name="submit" id="mc-embedded-subscribe" class="btn-labeless btn-mini"></div>
          </div>
        </form>
        <!-- End MailChimp Signup Form -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/mailchimp.js"></script>

</body>
</html>
